<svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Main Circle Background -->
  <circle cx="24" cy="24" r="22" fill="#10b981" opacity="0.95"/>
  <circle cx="24" cy="24" r="22" stroke="#34D399" stroke-width="2"/>
  
  <!-- Inner Glow Circle -->
  <circle cx="24" cy="24" r="18" fill="#FFFFFF" opacity="0.1"/>
  
  <!-- Medical Cross Symbol -->
  <g>
    <!-- Vertical Bar -->
    <rect x="21" y="12" width="6" height="24" rx="1.5" fill="#FFFFFF"/>
    <!-- Horizontal Bar -->
    <rect x="12" y="21" width="24" height="6" rx="1.5" fill="#FFFFFF"/>
    
    <!-- Cross Center Highlight -->
    <circle cx="24" cy="24" r="4" fill="#FFFFFF" opacity="0.3"/>
  </g>
  
  <!-- Heart Beat Line (subtle) -->
  <path d="M8 24 L12 24 L14 20 L16 28 L18 24 L40 24" 
        stroke="#34D399" 
        stroke-width="1.5" 
        fill="none" 
        opacity="0.4"
        stroke-linecap="round"
        stroke-linejoin="round"/>
  
  <!-- AR Text -->
  <text x="24" y="44" 
        font-family="Arial, sans-serif" 
        font-size="8" 
        font-weight="bold" 
        fill="#10b981" 
        text-anchor="middle">AR</text>
  
  <!-- Shine Effect -->
  <path d="M18 14 Q20 12 22 14" 
        stroke="#FFFFFF" 
        stroke-width="2" 
        opacity="0.6" 
        stroke-linecap="round"/>
</svg>
